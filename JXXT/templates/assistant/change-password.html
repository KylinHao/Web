{% extends 'assistant/ast-main.html' %}

{% block styleCSS %}
    <style>
        label {
            width: 100px;
            font-weight: normal;
            text-align: right;
        }

        .form {
            margin-top: 60px;
        }

        .form-control {
            width: 300px;
            display: inline-block;
            margin: 5px 5px 5px 20px;
        }

        button {
            width: 100px;
        }
    </style>
{% endblock %}

{% block content %}
    <fieldset>
        <legend>修改密码</legend>
        <form class="form" method="post" role="form" style="padding-left:19% ">
            <div class="form-group">
                <label>旧密码：</label>
                <input type="password" name="old_pwd" class="form-control">
            </div>
            <div class="form-group">
                <label>新密码：</label>
                <input type="password" name="new_pwd" class="form-control">
            </div>
            <div class="form-group">
                <label>确认密码：</label>
                <input type="password" name="confirm_pwd" class="form-control">
            </div>
            <div class="form-group">
                {% if result_type == 2  %}
                    <label></label>
                    <span style="margin-left: 20px;color: red;">请确认密码是否正确</span>
                {% elif result_type == 1  %}
                     <label></label>
                    <span style="margin-left: 20px;color: green;">修改成功</span>
                {% endif %}
            </div>
            <div class="form-group">
                <label></label>
                <button type="submit" style="margin-left: 20px" class="btn btn-success" id="submit">修改</button>
            </div>
        </form>
    </fieldset>
{% endblock %}
