<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>教学系统</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css"}>
</head>
<body>

<div class="container">
    <img id="ustc-logo" class="header-left" src="/static/image/logo.png"  alt="USTC logo">
    <div class="header-right">
        <ul>
            <li><a href="#">关于我们</a></li>
            <li><a href="http://wlt.ustc.edu.cn/">网络通</a>&nbsp;|&nbsp;</li>
            <li><a href="http://mail.ustc.edu.cn/">科大邮箱</a>&nbsp;|&nbsp;</li>
            <li><a href="http://www.ustc.edu.cn/zh_CN/">科大主页</a>&nbsp;|&nbsp;</li>
        </ul>

    </div>
</div>

<div class="middle">
    <br style="" hidden/>

    <form  method="post" class="form-login" role="form">
        {% if error %}
            <p style="color: red">用户名或密码错误</p>
        {% endif %}
        <div class="form-group  has-feedback">
            <span class="ico glyphicon glyphicon-user form-control-feedback"></span>
            <input type="text" name="user_id" class="form-control" placeholder="用户名">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="密码">
        </div>
        <div class="form-group">
            <input type="radio" name="type" value="student" checked>学 生
            <input type="radio" style="margin-left: 46px" name="type" value="teacher">教 师
            <input type="radio" style="margin-left: 46px" name="type" value="assistant">助 教
        </div>

        <div class="form-group" style=" padding-top: 10px">
            <Button class="btn btn-success btn-primary" type="submit" name="login">登录</Button>
            <Button class="btn btn-default" disabled style="" type="button" name="regist">注册</Button>
        </div>
    </form>
</div>
<div class="container">
    <div class="footer">
        &copy;2015 kylin group. 版权所有 Email Address: kylin@china.com
    </div>
</div>
</body>
</html>
