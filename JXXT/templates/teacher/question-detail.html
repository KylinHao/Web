{% extends 'teacher/tea-main.html' %}

{% block styleCSS %}
    <style>
        .list-group-item:hover {
            color: inherit;
            cursor: inherit;
        }

        input[type=text] {
            display: inline-block;
            width: 100px;
        }
    </style>
    <script>

    </script>
{% endblock %}

{% block content %}
    <fieldset>
        <legend>问题详情</legend>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">问题</h3>
            </div>

            <ul class="list-group">
                <li class="list-group-item">{{ q.title }}</li>
                <li class="list-group-item">{{ q.content }}</li>
            </ul>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    评论
                </h3>
            </div>

            <div class="panel-body" style="height: 300px;overflow:auto;">
                {% for c in c_list %}
                    <div class="">
                        <p style="font-size: 12px;color: gray">
                            {{ c.0.commentId }}&nbsp;{{ c.1 }}
                            {% if c.0.time %},{{ c.0.time }}{% endif %}
                        </p>

                        <p>{{ c.0.content }}</p>
                    </div>
                    <hr>
                {% endfor %}
            </div>
            <form method="post" role="form">
                <div class="input-group">
                    <textarea name="reply" rows="1" class="form-control input-md"></textarea>
                    <span class="input-group-btn">
                        <button type="submit" class=" btn btn-default btn-md ">回答</button>
                    </span>
                </div>
            </form>
        </div>
    </fieldset>

{% endblock %}
