<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        body {
            font-family: "Microsoft YaHei";

        }
        label {
            font-weight: normal;
        }
        .form-group {
            margin-bottom: 25px;
            /*float: left;*/
        }
    </style>
</head>
<body>
<div class="container">
    <fieldset>
        <legend>修改密码</legend>
        <form class="form-horizontal col-sm-offset-3">
            <div class="form-group">
                <label class="col-sm-2 control-label">旧密码：</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control  ">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">新密码：</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control  ">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">确认密码：</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control  ">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-success" style="width:100%">修改</button>
                </div>
            </div>
        </form>
    </fieldset>
</div>
</body>
</html>
